<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Demo - Sencha Ext JS Data Grid</title>

  <script type="text/javascript">
    var Ext = Ext || {};
    var SenchaExample = SenchaExample || {};
    Ext.beforeLoad = function (tags) {
      var theme = location.href.match(/profile=([\w-]+)/),
        locale = location.href.match(/locale=([\w-]+)/);

      theme = (theme && theme[1]) || 'theme-material';
      locale = (locale && locale[1]) || 'en';

      SenchaExample.theme = theme;
      SenchaExample.locale = locale;
      Ext.manifest = 'generatedFiles/' + theme + "-" + locale + '.json';
    };
  </script>
  <script type="text/javascript" src="app.js"></script>
</head>
<script id="microloader" data-app="65e40d4b-2cb1-4d0e-beb4-ed0ff0254260" type="text/javascript"
  src="bootstrap.js"></script>

<body>

</body>

</html>
